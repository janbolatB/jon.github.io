<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <style>
      body{
        background: url(images/img1.JPG) center center / cover no-repeat;
        width: 100%;
    height: 100vh;
    overflow-x: hidden;
      }
      button{
        float: left;
      }
    </style>
    <body>
      <button onclick="goBack()">Go Back</button>
        <button onclick="click1()">Click</button>

        <img id="aaa" src="slide/img1.jpg" />
        <script>
            var image = document.getElementById("aaa");
            var img_array=["slide/img2.jpg","slide/img3.jpg","slide/img1.jpg"];
            var index = 0;
            var num = 0
            var q = setInterval(slide ,1000);
            function slide(){   
                image.src = img_array[index];
                    index++;
                if(index >= img_array.length){
                    index=0;
                }
            }
            setInterval(q);
            function click1() {
                num++
                if(num==1){
                    clearInterval(q)
                }
                else if(num==2){
                    q = setInterval(slide, 1000)
                    num = 0   
                }
            }
              function goBack() {
      window.history.back();
    }
        </script>
    </body>
</html>
