<!DOCTYPE html>
<html>
<head>
	<title>Set timer</title>
</head>
<style>
	.div1{
		width: 30vw;
		height: 5vw;
		background: gray;
		padding: 5vw;
		background: rgba(255,255,255,.5);
	}
	.set{
		float: left;
	}
	body{
		background: url(images/img1.jpg) center center / cover no-repeat;
		width: 100%;
		height: 100vh;
		overflow-x: hidden;
	}
</style>
<body>
	<button onclick="goBack()">Go Back</button>
<div class="div1">
	<p class="p1">
		
	</p>
	<div id="hide">
		<input type="number" name="" style="float: left;width: 10vw;">
	<p style="float: left; margin: 0;margin-left: 2vw;margin-right: 2vw;">
		seconds
	</p>
	<button onclick="setfunction()" class="set">Set timer</button>
	</div>
	</div>
	<script>
		const myInput = document.querySelector("input")	
		const hide = document.querySelector("#hide")	
		let p = document.getElementsByClassName('p1')[0]
		
		function setfunction() {
			run(myInput.value)
		}
		function run(time){

    		if(time < 60){
    			p.innerHTML = "00:" + "00:" + time
    			if(time < 10){
    				p.innerHTML = "00:" + "00:" + "0" + time
    			}
    		}
    		else if(time >=60){
    			let min = Math.floor((time % 3600) / 60)
    			let sec = Math.floor(time % 60)
    			let hrs = Math.floor(time / 3600)

    			if(sec < 10){
    				p.innerHTML = hrs+":" + min +":"+ "0"+ sec
    			}
    			else p.innerHTML = hrs+":" + min +":"+ sec
    			if(hrs == 0){
    				min--
    			}
    			if(min == 0){
    				sec--
    			}

    		}
			
			time--
			if(time >= 0){
				setTimeout(run,1000,time)
			}
			hide.style.display = "none";
			if (p.innerHTML === "00:00:00") {
				hide.style.display = "block";
				p.style.display = "none";
			}
			else{
				p.style.display = "block";

			}
			
		}
	</script>


	<script>
		function goBack() {
		  window.history.back();
		}
	</script>

</body>
</html>
