<html>
<head>
	<title> Calculator </title>
	<style>
		input{
			width:200px;

<body>
	<button onclick="goBack()" style="width: auto;height: auto;margin-right: 100%;">Go Back</button>

		</tr>
		<tr>

			<td><button onclick="insert(2)">2</button></td>
			<td><button onclick="insert(3)">3</button></td>
			<td><button onclick="insert('/')">/</button></td>
		</tr>
		<tr>
			<td><button onclick="insert('.')">.</button></td>
			<td><button onclick="insert(0)">0</button></td>
			<td><button onclick="insert('-')">-</button></td>
			<td><button onclick="equal()">=</button></td>
		</tr>
	</table>
	<script>
		var myArray = ["+","-","*","/"]
		var hasDot = false
		var myInput = document.getElementById("myInput")
		function insert(argument1){
			var lastChar = myInput.value[myInput.value.length-1]
			if(argument1 == "." && hasDot){
			}
			else if(myArray.includes(argument1)){
					if(myArray.includes(lastChar)){
					}
					else{
						myInput.value += argument1
						hasDot = false
					}
			}
			else{
				myInput.value += argument1
			}
			if(myInput.value[myInput.value.length-1] == "."){
				hasDot = true
			}
		}
		function equal(){
			if(myArray.includes(myInput.value[myInput.value.length-1])){
				alert("Тоогоо оруулна уу!")
			}
			else if(myInput.value){	
				myInput.value = eval(myInput.value) 
			}
			
		}
		function ce(){
			myInput.value = " "
		}
	</script>


	<script>
		function goBack() {
		  window.history.back();
		}
	</script>
</body>
</html>
